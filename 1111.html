<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigation with Semi-Transparent Background</title>
<style>
nav {
    position: relative;
    height: 80px; 
}

nav .bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('7.jpg') no-repeat center center; 
    background-size: cover;
    opacity: 0.5; 
    z-index: 1;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    padding: 20px;
    margin: 0;
    position: relative;
    z-index: 2; 
}

nav a {
    text-decoration: none;
    color: black;
    font-weight: bold;
}
</style>
</head>
<body>

<nav>
    <div class="bg"></div>
    <ul>
        <li><a href=" ">cover</a ></li>
        <li><a href="3333.html">test</a ></li>
        <li><a href="index.html">content</a ></li>
        <li><a href="https://www.cats.org.uk/" target="_blank">home</a ></li>
        <li><a href="2222.html">video</a ></li>
    </ul>
</nav>

</body>
</html>
